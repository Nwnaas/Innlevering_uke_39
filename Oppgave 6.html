<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 6</title>
</head>

<body>
    <script>
        var poengsum = 0; 
    
        function spørsmålOgSjekk(spm, riktigSvar) {
          var brukerSvar = prompt(spm);
          if (brukerSvar === null) {
            return;
          }
    
          if (brukerSvar.toLowerCase() === riktigSvar.toLowerCase()) {
            console.log("Riktig!");
            poengsum++;
          } else {
            console.log("Feil!"); 
          }
        }
    
        spørsmålOgSjekk("Hva er hovedstaden i Norge?", "Oslo");

        console.log("Din nåværende poengsum: " + poengsum);

        spørsmålOgSjekk("Hvem har skrevet Berserk", "Kentaro Miura");

        console.log("Din nåværende poengsum: " + poengsum); 

        spørsmålOgSjekk("Hva er hovedstaden i Frankrike?", "Paris");

        console.log("Din nåværende poengsum: " + poengsum);
    
        console.log("Du fikk " + poengsum + "/3 mulige poeng."); 
      </script>
</body>

</html>
