<body>
    <script>
        var liste = [
            "I", "dag", "er", "jeg", "sa", "lykkelig", "S", "lykkelig", "sa", "lykkelig", "det", "hele",
            "endte", "dejlit", "jeg", "synger", "og", "er", "glad", "Ja", "alting", "endte", "lykkelig", "sa",
            "lykkelig", "sáº£", "lykkeligt", "i", "dag", "er", "jeg", "sa", "lykkelig", "som", "dagen", "den",
            "er", "lang"
        ];

        var antallOrd = liste.length;
        console.log("Antall ord i listen: " + antallOrd);

        function tellOrdet(ord) {
            var teller = 0; 
            for (var i = 0; i < liste.length; i++) {
                if (liste[i] === ord) {
                    teller++;
                }
            }
            return teller;
        }

        var antallSa = tellOrdet("sa");
        var antallLykkelig = tellOrdet("lykkelig");
        var antallDag = tellOrdet("dag");

        console.log("Antall ganger 'sa' vises: " + antallSa);
        console.log("Antall ganger 'lykkelig' vises: " + antallLykkelig);
        console.log("Antall ganger 'dag' vises: " + antallDag);

        var ordbok = {
            "sa": tellOrdet("sa"),
            "lykkelig": tellOrdet("lykkelig"),
            "dag": tellOrdet("dag")
        };

        console.log(ordbok);
    </script>
